<div class="container">
    <h1>{{ title }} Book Details</h1>
    <div class="form-container">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Title</label>
                <input class='form-control' type="text" formControlName="title">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input class='form-control' type="text" formControlName="author">
            </div>


            <div class="form-group">
                <label>Description</label>
                <input class='form-control' type="text" formControlName="description">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input class='form-control' type="text" formControlName="category">
            </div>


            <div class="form-group">
                <label>Price</label>
                <input class='form-control' type="text" formControlName="price">
            </div>
            <div class="form-group">
                <label>Publication Year</label>
                <input class='form-control' type="text" formControlName="pYear">
            </div>
            <div class="form-group">
                <label>image</label>
                <input class='form-control' type="text" formControlName="image">
            </div>

            <div class="button-group">
                <button type="button">Cancel</button>
                <button type="submit">{{buttonName}}</button>
            </div>
        </form>
    </div>
</div>
